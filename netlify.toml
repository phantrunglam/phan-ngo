[build]
  publish = "public"
  command = "echo 'Build complete'"

# Giá»¯ nguyÃªn redirect cÅ©
[[redirects]]
  from = "/languages/en/*"
  to = "/vn/:splat"
  status = 301

# âœ… ADD THESE RULES TO ALLOW NETLIFY TO PARSE FORMS
[[redirects]]
  from = "/vn/feedback.html"
  to = "/vn/feedback.html"
  status = 200
  force = true

[[redirects]]
  from = "/vn/thank-you.html"
  to = "/vn/thank-you.html"
  status = 200
  force = true

[[redirects]]
  from = "/"
  to = "/vn/index.html"
  status = 200

# ðŸ”¥ Catch-all SPA redirect â€” keep it LAST
[[redirects]]
  from = "/*"
  to = "/vn/index.html"
  status = 200

# Optional: Function build setting
[functions]
  node_bundler = "esbuild"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-XSS-Protection = "1; mode=block"
